<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student order page</title>
    <style>
        button {
  background-color: #012870; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  position: relative;
}

button {
  background-color: white; 
  color: rgb(0, 40, 134); 
  border: 2px solid rgb(0, 40, 134);
}
button:hover {
  background-color: rgb(0, 40, 134);
  color: white;
}
</style>
</head>
<body style="background-image: url(62.jpg);color: aliceblue;">

    <div style="
    width: 98%;
    border: 15px black;
    background-color:aliceblue;
    font-size: xx-large;
    padding: 1%;
    ">
    <img src="logo.png" style="text-align: left;">
    
    <button style="left: 15%; " onclick="order()">order</button>
    <button style="left: 15%" onclick="contact()">contact us</button>
    </div>

    <div id="orderpg" style="display: none;" >orderpage</div>
    <div id="contactpg"style="display: none;" >contact</div>


    <script>
        function order(){
            var x=document.getElementById("orderpg");
            var y=document.getElementById("contactpg");
            if(x.style.display === "none"){
                y.style.display = "none";
                x.style.display = "block";
            }
        }
        function contact(){
            var x=document.getElementById("orderpg");
            var y=document.getElementById("contactpg");
            if(y.style.display === "none"){
                x.style.display = "none";
                y.style.display = "block";     
            }       
        }
    </script>
    
</body>
</html>
